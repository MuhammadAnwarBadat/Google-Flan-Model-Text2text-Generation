






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE FLAN-T5 CHATBOT</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chatbot</a>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="darkSwitch" />
            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
          </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Ask a Question</h1>
        <form method="post" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">
                <input type="text" name="question" class="form-control" placeholder="Enter your question">
            </div>
            <div class="form-group">
                <label for="attachment"><i class="bi bi-paperclip"></i> Attachment</label>
                <input type="file" class="form-control-file" id="attachment" name="attachment">
            </div>
            <!-- ... other input fields ... -->
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
        <!-- Display question and answer -->
        {% if question %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Question</h5>
            <p class="card-text">{{ question }}</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Answer</h5>
            <p class="card-text">{{ answer }}</p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">All rights reserved - Server4sale Corporation LLC.</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme Toggle Script -->
    <script src="dark-mode-switch.min.js"></script>
</body>
</html>
